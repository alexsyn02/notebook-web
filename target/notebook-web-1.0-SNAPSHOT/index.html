<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose the language</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="language">
            <h1>Choose the language</h1>
            <form method="post" action="home">
                <label>
                    <p>
                        <input type="radio" name="language" value="en" checked="checked">
                        <span>English</span>
                    </p>
                </label>
                <label>
                    <p>
                        <input type="radio" name="language" value="ru">
                        <span>Русский</span>
                    </p>
                </label>
                <button>Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
